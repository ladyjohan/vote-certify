<div class="user-management">
  <!-- Header Section -->
  <div class="header">
    <h2>User Management</h2>
    <p>Manage your users here.</p>
  </div>

  <!-- Add Staff Form -->
  <div class="add-staff-form">
    <input
      type="email"
      [(ngModel)]="staffEmail"
      placeholder="Staff Email"
    />
    <input
      type="password"
      [(ngModel)]="staffPassword"
      placeholder="Staff Password"
    />
    <button (click)="addStaff()">Add Staff</button>
  </div>

  <!-- Search Box -->


  <!-- User Table -->
  <table *ngIf="filteredUsers.length > 0" class="user-table">
    <thead>
      <tr>
        <th>Voter Name</th>
        <th>Date of Birth</th>
        <th>Email</th>
        <th>Voter ID Number</th>
        <th>Role</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of filteredUsers">
        <td>{{ user.name }}</td>
        <td>{{ user.dob }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.voterId }}</td>
        <td>{{ user.role }}</td>
        <td>
          <button (click)="deleteUser(user.id)">Remove</button>
        </td>
      </tr>
    </tbody>
  </table>

  <!-- No users message -->
  <p *ngIf="filteredUsers.length === 0">No users found.</p>
</div>
