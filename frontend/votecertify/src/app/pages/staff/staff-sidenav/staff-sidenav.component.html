<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

<aside class="sidenav">
  <div class="logo">
    <img src="assets/logo.png" alt="VoteCertify Logo" />
    <p class="staff-name">{{ displayName }}</p>
  </div>

  <nav>
    <ul>
      <li *ngFor="let link of staffNavLinks" routerLinkActive="active">
        <a [routerLink]="link.route" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
          <div class="nav-icon-wrapper">
            <mat-icon>{{ link.icon }}</mat-icon>
            <span class="notification-dot" *ngIf="link.label === 'Chat' && unreadCount > 0" [@pulse]></span>
          </div>
          <span>{{ link.label }}</span>
        </a>
      </li>
    </ul>
  </nav>

  <div class="logout-container">
    <ul>
      <li>
        <a (click)="logout()" class="logout-link">
          <mat-icon>logout</mat-icon>
          <span>Logout</span>
        </a>
      </li>
    </ul>
  </div>
</aside>
