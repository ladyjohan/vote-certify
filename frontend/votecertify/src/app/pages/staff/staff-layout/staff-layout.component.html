<div class="staff-layout">
  <!-- Modern Hamburger Toggle -->
  <button
    class="menu-toggle"
    (click)="toggleSidenav()"
    [class.open]="isSidenavOpen"
    aria-label="Toggle Menu"
  >
    <span></span>
    <span></span>
    <span></span>
  </button>

  <!-- Sidebar -->
  <div class="sidenav-container" [class.open]="isSidenavOpen">
    <app-staff-sidenav></app-staff-sidenav> <!-- Staff Sidenav -->
  </div>

  <!-- Overlay -->
  <div class="overlay" *ngIf="isSidenavOpen" (click)="toggleSidenav()"></div>

  <!-- Content container where staff pages will render -->
  <div class="content-container">
    <router-outlet></router-outlet> <!-- Content will be rendered here -->
  </div>
</div>
