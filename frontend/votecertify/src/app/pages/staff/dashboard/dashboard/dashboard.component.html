<div class="dashboard-cards">
  <div class="card">
    <div class="icon">
      <i class="fas fa-check-circle"></i>
    </div>
    <h3>For Approval</h3>
    <p>{{ forApproval }}</p>
  </div>
  <div class="card">
    <div class="icon">
      <i class="fas fa-spinner"></i>
    </div>
    <h3>On Process</h3>
    <p>{{ onProcess }}</p>
  </div>
  <div class="card">
    <div class="icon">
      <i class="fas fa-clipboard-check"></i>
    </div>
    <h3>Total Processed</h3>
    <p>{{ totalProcessed }}</p>
  </div>
</div>

<!-- Bar Chart for Total Requests This Month -->
<div class="chart-container">
  <h2>Total Requests This Month</h2>
  <div class="chart-wrapper">
    <canvas id="requestsChart"></canvas>
  </div>
</div>
