<div class="profile-container">
  <h2>User Settings</h2>

  <div class="info-group">
    <label>Name:</label>
    <p>{{ displayName }}</p>
  </div>

  <div class="info-group">
    <label>Email:</label>
    <p>{{ email }}</p>
  </div>

  <h3>Change Password</h3>

  <!-- Current Password -->
  <div class="form-group">
    <label>Current Password <span class="required">*</span></label>
    <div class="input-wrapper">
      <input [type]="showCurrentPassword ? 'text' : 'password'" [(ngModel)]="currentPassword" placeholder="Enter current password">
      <button type="button" class="toggle-btn" (click)="toggleVisibility('current')">
        <i class="material-icons">{{ showCurrentPassword ? 'visibility_off' : 'visibility' }}</i>
      </button>
    </div>
  </div>

  <!-- New Password -->
  <div class="form-group">
    <label>New Password <span class="required">*</span></label>
    <div class="input-wrapper">
      <input [type]="showNewPassword ? 'text' : 'password'" [(ngModel)]="newPassword" (input)="checkPasswordStrength()" placeholder="Enter new password">
      <button type="button" class="toggle-btn" (click)="toggleVisibility('new')">
        <i class="material-icons">{{ showNewPassword ? 'visibility_off' : 'visibility' }}</i>
      </button>
    </div>
    <div class="strength" *ngIf="newPassword">
      <small [ngStyle]="{ color: passwordStrengthColor }">Password Strength: {{ passwordStrength }}</small>
    </div>
  </div>

  <!-- Confirm Password -->
  <div class="form-group">
    <label>Confirm New Password <span class="required">*</span></label>
    <div class="input-wrapper">
      <input [type]="showConfirmPassword ? 'text' : 'password'" [(ngModel)]="confirmPassword" placeholder="Re-enter new password">
      <button type="button" class="toggle-btn" (click)="toggleVisibility('confirm')">
        <i class="material-icons">{{ showConfirmPassword ? 'visibility_off' : 'visibility' }}</i>
      </button>
    </div>
  </div>

  <button class="submit-btn" (click)="confirmChangePassword()" [disabled]="loading">
    {{ loading ? 'Processing...' : 'Change Password' }}
  </button>
</div>
