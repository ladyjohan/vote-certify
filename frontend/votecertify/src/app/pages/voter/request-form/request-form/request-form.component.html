<form [formGroup]="requestForm" (ngSubmit)="submitRequest()">
  <div class="voter-info">
    <div>
      <label>Voter ID:</label>
      <span>{{ voterId }}</span>
    </div>
    <div>
      <label>Full Name:</label>
      <span>{{ fullName }}</span>
    </div>
    <div>
      <label>Birthdate:</label>
      <span>{{ birthdate }}</span>
    </div>
  </div>

  <label for="purpose">Purpose:</label>
  <input type="text" id="purpose" formControlName="purpose" required />

  <label for="copiesRequested">No. of Original Copies:</label>
  <select id="copiesRequested" formControlName="copiesRequested">
    <option *ngFor="let num of [1, 2, 3]" [value]="num">{{ num }}</option>
  </select>

  <label for="govId">Government-Issued ID (JPG/PNG, max 5MB):</label>
  <input type="file" id="govId" (change)="handleFileUpload($event, 'govId')" accept="image/jpeg, image/png" required />

  <label for="selfie">Selfie with ID (JPG/PNG, max 5MB):</label>
  <input type="file" id="selfie" (change)="handleFileUpload($event, 'selfie')" accept="image/jpeg, image/png" required />

  <button type="submit" [disabled]="isSubmitting || voterNotFound">
    {{ isSubmitting ? 'Submitting...' : 'Submit Request' }}
  </button>
</form>
