<form [formGroup]="requestForm" (ngSubmit)="submitRequest()">
  <div class="voter-info">
    <div>
      <label for="voterId">Voter ID:</label>
      <span>{{ voterId }}</span>
    </div>
    <div>
      <label for="fullName">Full Name:</label>
      <span>{{ fullName }}</span>
    </div>
    <div>
      <label for="birthdate">Birthdate:</label>
      <span>{{ birthdate }}</span>
    </div>
  </div>

  <label for="purpose">Purpose:</label>
  <input type="text" id="purpose" formControlName="purpose" required />

  <label for="govId">Government-Issued ID (JPG, max 5MB):</label>
  <input type="file" id="govId" (change)="handleFileUpload($event, 'govId')" accept="image/jpeg" required />

  <label for="selfie">Selfie with ID (JPG, max 5MB):</label>
  <input type="file" id="selfie" (change)="handleFileUpload($event, 'selfie')" accept="image/jpeg" required />

  <button type="submit" [disabled]="isSubmitting || voterNotFound">
    {{ isSubmitting ? 'Submitting...' : 'Submit Request' }}
  </button>
</form>
