<div class="voter-layout">
  <!-- Modern Hamburger Toggle -->
  <button
    class="menu-toggle"
    (click)="toggleSidenav()"
    [class.open]="isSidenavOpen"
    aria-label="Toggle Menu"
  >
    <span></span>
    <span></span>
    <span></span>
  </button>

  <!-- Sidebar -->
  <div class="sidenav-container" [class.open]="isSidenavOpen">
    <app-voter-sidenav></app-voter-sidenav>
  </div>

  <!-- Overlay -->
  <div class="overlay" *ngIf="isSidenavOpen" (click)="toggleSidenav()"></div>

  <!-- Content -->
  <div class="content-container">
    <router-outlet></router-outlet>
  </div>
</div>
