    class="menu-toggle"
    (click)="toggleSidenav()"
    [class.open]="isSidenavOpen"
    aria-label="Toggle Menu"

    <span></span>
    <span></span>
    <span></span>
  </button>

  <div *ngIf="showSidenav" class="sidenav-container" [class.open]="isSidenavOpen">
    <app-voter-sidenav></app-voter-sidenav>
  </div>

  <div class="content-area">
    <header class="top-header">
      <div class="datetime">ðŸ“… {{ currentDateTime }}</div>
    </header>

    <div class="content-container">
      <router-outlet></router-outlet>

  <div
