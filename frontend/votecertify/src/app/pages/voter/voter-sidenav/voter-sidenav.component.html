<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

<aside class="sidenav">
  <div class="logo">
    <img src="assets/logo.png" alt="VoteCertify Logo" />
    <p class="voter-name">{{ displayName }}</p>
  </div>

  <nav>
    <ul>      <li *ngFor="let link of voterNavLinks" routerLinkActive="active">
        <a [routerLink]="link.route" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
          <mat-icon>{{ link.icon }}</mat-icon>
          <span>{{ link.label }}</span>
        </a>
      </li>
    </ul>
  </nav>

  <div class="logout-container">
  <ul>
    <li>
      <a (click)="logout()" class="logout-link">
        <mat-icon>logout</mat-icon>
        <span>Logout</span>
      </a>
    </li>
  </ul>
</div>
</aside>
